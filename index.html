<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal AI Interface</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            850: '#1f2937',
                            900: '#111827',
                            950: '#030712',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        /* 1. APP BACKGROUND (Chub-style Midnight Gradient) */
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
            background-attachment: fixed;
            color: #e2e8f0;
            overscroll-behavior-y: none;
        }
        
        /* 2. CUSTOM SCROLLBAR */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 4px; }
        
        /* 3. MESSAGE BUBBLES */
        .user-bubble {
            background: linear-gradient(to right, #2563eb, #3b82f6); /* Bright Blue */
            color: white !important;
            border-radius: 18px 18px 4px 18px;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .ai-bubble {
            background: rgba(15, 23, 42, 0.6); /* Glass Dark */
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 18px 18px 18px 4px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* 4. ROLEPLAY ACTION HIGHLIGHTING (*text*) */
        .prose em {
            color: #c084fc; /* Light Purple for actions */
            font-style: italic;
        }
        
        /* Dialogues */
        .prose p { color: #e2e8f0; }
        .prose strong { color: #f8fafc; font-weight: 700; }
        .prose blockquote { border-left-color: #6366f1; color: #94a3b8; }

        /* 5. LOADER */
        #loading-screen {
            position: fixed; inset: 0; 
            background: #0f172a; 
            z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }
        
        /* 6. TYPING CURSOR */
        .cursor-blink {
            display: inline-block; width: 6px; height: 16px;
            background-color: #c084fc;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body class="h-full antialiased overflow-hidden selection:bg-purple-500 selection:text-white">

    <div id="loading-screen">
        <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <div class="text-sm font-medium text-blue-400 animate-pulse">Initializing Interface...</div>
    </div>

    <div id="app" class="h-full flex flex-col md:flex-row opacity-0 transition-opacity duration-300">
        
        <header class="md:hidden flex items-center justify-between p-3 border-b border-white/10 bg-[#0f172a]/80 backdrop-blur z-20 sticky top-0">
            <button id="mobile-menu-btn" class="p-2 rounded-lg hover:bg-white/10 text-gray-300">
                <i class="ph ph-list text-2xl"></i>
            </button>
            <span class="font-semibold text-gray-200">Universal AI</span>
            <button id="new-chat-mobile" class="p-2 rounded-lg hover:bg-white/10 text-gray-300">
                <i class="ph ph-plus text-xl"></i>
            </button>
        </header>

        <div id="sidebar-overlay" class="fixed inset-0 bg-black/60 z-30 hidden md:hidden backdrop-blur-sm"></div>

        <aside id="sidebar" class="fixed md:static inset-y-0 left-0 w-72 bg-[#0f172a] border-r border-white/10 transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-40 flex flex-col h-full shadow-2xl">
            
            <div class="p-4">
                <button id="new-chat-btn" class="w-full flex items-center gap-3 px-4 py-3 bg-blue-600 hover:bg-blue-500 rounded-xl transition-all shadow-lg shadow-blue-900/20 text-sm font-medium text-white">
                    <i class="ph ph-plus text-lg"></i>
                    <span>New Chat</span>
                </button>
            </div>

            <div class="flex-1 overflow-y-auto px-2 space-y-1" id="chat-history-list"></div>

            <div class="p-4 border-t border-white/10 space-y-2 bg-[#020617]/30">
                 <button id="settings-btn" class="w-full flex items-center gap-3 px-3 py-2 text-sm text-gray-400 hover:text-white hover:bg-white/5 rounded-lg transition-colors">
                    <i class="ph ph-gear text-lg"></i>
                    <span>Settings & API</span>
                </button>
                <div class="px-3 py-1 text-xs text-gray-600 text-center">v2.0 • Midnight Theme</div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col h-full relative w-full">
            
            <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 scroll-smooth pb-40">
                <div id="welcome-message" class="flex flex-col items-center justify-center h-full text-center space-y-4 opacity-50">
                    <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center text-white text-3xl shadow-lg shadow-purple-500/30">
                        <i class="ph ph-sparkle"></i>
                    </div>
                    <h2 class="text-2xl font-semibold text-gray-200">Universal Interface</h2>
                    <p class="text-sm text-gray-400 max-w-md">Configure your model in settings to begin unrestricted roleplay.</p>
                </div>
            </div>

            <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-[#020617] via-[#0f172a] to-transparent pt-12 pb-4 px-4 md:px-8 z-10">
                <div class="max-w-4xl mx-auto relative">
                    
                    <div id="status-bar" class="absolute -top-6 left-0 text-xs text-blue-400 hidden flex items-center gap-2">
                        <i class="ph ph-spinner animate-spin"></i>
                        <span class="animate-pulse">Generating response...</span>
                    </div>

                    <div id="commands-menu" class="hidden absolute bottom-full left-0 mb-3 w-56 bg-[#1e293b] border border-gray-700 rounded-xl shadow-2xl overflow-hidden z-20 backdrop-blur-md">
                        <button onclick="window.openPersonaModal()" class="w-full text-left px-4 py-3 text-sm text-gray-200 hover:bg-blue-600/50 transition-colors flex items-center gap-3">
                            <i class="ph ph-user-circle text-lg text-blue-400"></i> Change Persona
                        </button>
                        <button onclick="window.triggerImpersonate()" class="w-full text-left px-4 py-3 text-sm text-gray-200 hover:bg-purple-600/50 transition-colors flex items-center gap-3 border-t border-gray-700">
                            <i class="ph ph-mask-happy text-lg text-purple-400"></i> Impersonate Me
                        </button>
                    </div>

                    <div class="relative bg-[#1e293b]/80 backdrop-blur-md rounded-2xl border border-white/10 shadow-lg focus-within:border-blue-500/50 focus-within:ring-1 focus-within:ring-blue-500/50 transition-all flex items-end">
                        
                        <button onclick="window.toggleCommandsMenu()" class="p-3.5 text-gray-400 hover:text-white transition-colors">
                            <i class="ph ph-list-plus text-xl"></i>
                        </button>

                        <textarea 
                            id="user-input" 
                            rows="1" 
                            class="w-full bg-transparent border-0 px-2 py-3.5 text-gray-100 placeholder-gray-500 focus:ring-0 resize-none max-h-48 overflow-y-auto"
                            placeholder="Type a message..."
                            style="min-height: 52px;"
                        ></textarea>
                        
                        <div class="flex items-center gap-1 pr-2 pb-2">
                            <button onclick="window.continueChat()" title="Continue / Regenerate" class="p-2 text-gray-400 hover:text-green-400 hover:bg-white/5 rounded-lg transition-all">
                                <i class="ph ph-arrow-fat-lines-right text-xl"></i>
                            </button>
                            
                            <button id="send-btn" class="p-2 bg-blue-600 hover:bg-blue-500 text-white rounded-xl shadow-md transition-all shadow-blue-600/20">
                                <i class="ph ph-paper-plane-right text-lg"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="text-center mt-2 flex justify-between px-2">
                        <span id="persona-indicator" class="text-[10px] text-blue-400 font-medium opacity-0 transition-opacity">Playing as: User</span>
                        <span class="text-[10px] text-gray-600">Zero-Build • Private</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" id="settings-backdrop"></div>
        <div class="absolute inset-0 flex items-center justify-center p-4">
            <div class="bg-[#1e293b] w-full max-w-md rounded-2xl shadow-2xl border border-gray-700 flex flex-col max-h-[90vh]">
                <div class="p-5 border-b border-gray-700 flex justify-between items-center">
                    <h3 class="font-semibold text-lg text-white">Settings</h3>
                    <button id="close-settings" class="text-gray-400 hover:text-white"><i class="ph ph-x text-xl"></i></button>
                </div>
                
                <div class="p-5 overflow-y-auto space-y-5">
                    <div class="space-y-2">
                        <label class="text-xs font-semibold uppercase tracking-wider text-gray-500">OpenRouter API Key</label>
                        <input type="password" id="api-key-input" class="w-full p-3 bg-[#0f172a] border border-gray-700 rounded-lg text-white focus:border-blue-500 outline-none" placeholder="sk-or-...">
                    </div>

                    <div class="space-y-2">
                        <label class="text-xs font-semibold uppercase tracking-wider text-gray-500">Model Name</label>
                        <input type="text" id="model-input" class="w-full p-3 bg-[#0f172a] border border-gray-700 rounded-lg text-white focus:border-blue-500 outline-none" placeholder="e.g. undi95/toppy-m-7b:free">
                    </div>

                    <div class="space-y-2">
                        <label class="text-xs font-semibold uppercase tracking-wider text-gray-500">System Prompt</label>
                        <textarea id="system-prompt-input" rows="4" class="w-full p-3 bg-[#0f172a] border border-gray-700 rounded-lg text-white focus:border-blue-500 outline-none text-sm" placeholder="You are..."></textarea>
                    </div>
                </div>

                <div class="p-5 border-t border-gray-700 bg-[#020617]/50 rounded-b-2xl">
                    <button id="save-settings" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-medium py-2.5 rounded-xl transition-all shadow-lg">Save Configuration</button>
                </div>
            </div>
        </div>
    </div>

    <div id="persona-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="window.closePersonaModal()"></div>
        <div class="absolute inset-0 flex items-center justify-center p-4">
            <div class="bg-[#1e293b] w-full max-w-md rounded-2xl border border-gray-700 shadow-2xl flex flex-col">
                <div class="p-5 border-b border-gray-700 flex justify-between items-center">
                    <h3 class="font-semibold text-lg text-white">Edit Persona</h3>
                    <button onclick="window.closePersonaModal()" class="text-gray-400 hover:text-white"><i class="ph ph-x text-xl"></i></button>
                </div>
                <div class="p-5 space-y-4">
                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase">Your Name</label>
                        <input type="text" id="persona-name" class="w-full mt-1 p-3 bg-[#0f172a] border border-gray-700 rounded-lg text-white focus:border-blue-500 outline-none" placeholder="e.g. Max">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase">Appearance / Details</label>
                        <textarea id="persona-details" rows="3" class="w-full mt-1 p-3 bg-[#0f172a] border border-gray-700 rounded-lg text-white focus:border-blue-500 outline-none" placeholder="e.g. Tall, wears a trench coat..."></textarea>
                    </div>
                </div>
                <div class="p-5 border-t border-gray-700">
                    <button onclick="window.savePersona()" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-2 rounded-xl font-medium">Save Persona</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ---------------------------------------------------------
        // 1. GLOBAL STATE & FUNCTIONS
        // ---------------------------------------------------------
        
        const state = {
            chats: [], 
            currentChatId: null,
            settings: {
                apiKey: '',
                model: 'tngtech/deepseek-r1t2-chimera:free', 
                systemPrompt: '',
                theme: 'dark'
            },
            persona: { name: "User", details: "" },
            isGenerating: false
        };

        // --- COMMANDS MENU ---
        window.toggleCommandsMenu = function() {
            document.getElementById('commands-menu').classList.toggle('hidden');
        };

        // --- PERSONA FUNCTIONS ---
        window.openPersonaModal = function() {
            document.getElementById('persona-name').value = state.persona.name || "User";
            document.getElementById('persona-details').value = state.persona.details || "";
            document.getElementById('persona-modal').classList.remove('hidden');
            document.getElementById('commands-menu').classList.add('hidden');
        };

        window.closePersonaModal = function() {
            document.getElementById('persona-modal').classList.add('hidden');
        };

        window.savePersona = function() {
            state.persona.name = document.getElementById('persona-name').value.trim() || "User";
            state.persona.details = document.getElementById('persona-details').value.trim();
            
            const indicator = document.getElementById('persona-indicator');
            indicator.textContent = `Playing as: ${state.persona.name}`;
            indicator.classList.remove('opacity-0');
            
            saveState();
            window.closePersonaModal();
        };

        // --- IMPERSONATE ME ---
        window.triggerImpersonate = function() {
            document.getElementById('commands-menu').classList.add('hidden');
            const input = document.getElementById('user-input');
            input.placeholder = "Generating your response...";
            input.disabled = true;
            
            generateAuxiliaryResponse(`
                (System Instruction: Write the next dialogue/action for the user named "${state.persona.name}". 
                Context: ${state.persona.details}. 
                Output ONLY the user's response text. Do not output actions for the AI character.)
            `, (generatedText) => {
                input.value = generatedText;
                input.disabled = false;
                input.placeholder = "Type a message...";
                input.focus();
                input.style.height = 'auto';
                input.style.height = input.scrollHeight + 'px';
            });
        };

        async function generateAuxiliaryResponse(instruction, callback) {
            if (!state.settings.apiKey) return alert("Set API Key first!");
            const chat = state.chats.find(c => c.id === state.currentChatId);
            const msgs = chat ? [...chat.messages.slice(-10)] : [];
            msgs.push({ role: 'system', content: instruction });

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${state.settings.apiKey}`, "Content-Type": "application/json", "HTTP-Referer": window.location.href },
                    body: JSON.stringify({ model: state.settings.model, messages: msgs })
                });
                const data = await response.json();
                if (data.choices && data.choices[0]) callback(data.choices[0].message.content);
            } catch (e) { alert("Impersonation failed: " + e.message); }
        }

        // --- CONTINUE CHAT ---
        window.continueChat = function() {
            sendMessage(true);
        };

        // --- EDIT MESSAGE ---
        window.editMessage = function(index) {
            const chat = state.chats.find(c => c.id === state.currentChatId);
            if (!chat || !chat.messages[index]) return;
            if (!confirm('Edit this message? This will delete all subsequent messages.')) return;

            const textToEdit = chat.messages[index].content;
            const input = document.getElementById('user-input');
            input.value = textToEdit;
            input.style.height = 'auto'; 
            input.style.height = Math.min(input.scrollHeight, 192) + 'px';
            input.focus();
            
            chat.messages = chat.messages.slice(0, index);
            saveState();
            renderMessages(); 
        };

        // ---------------------------------------------------------
        // 2. MAIN APP INIT
        // ---------------------------------------------------------

        const elements = {
            app: document.getElementById('app'),
            loadingScreen: document.getElementById('loading-screen'),
            chatContainer: document.getElementById('chat-container'),
            welcomeMessage: document.getElementById('welcome-message'),
            userInput: document.getElementById('user-input'),
            sendBtn: document.getElementById('send-btn'),
            chatHistoryList: document.getElementById('chat-history-list'),
            newChatBtn: document.getElementById('new-chat-btn'),
            newChatMobile: document.getElementById('new-chat-mobile'),
            mobileMenuBtn: document.getElementById('mobile-menu-btn'),
            sidebar: document.getElementById('sidebar'),
            sidebarOverlay: document.getElementById('sidebar-overlay'),
            settingsBtn: document.getElementById('settings-btn'),
            settingsModal: document.getElementById('settings-modal'),
            closeSettings: document.getElementById('close-settings'),
            settingsBackdrop: document.getElementById('settings-backdrop'),
            apiKeyInput: document.getElementById('api-key-input'),
            modelInput: document.getElementById('model-input'),
            systemPromptInput: document.getElementById('system-prompt-input'),
            saveSettingsBtn: document.getElementById('save-settings'),
            statusBar: document.getElementById('status-bar')
        };

        document.addEventListener('DOMContentLoaded', () => {
            try {
                loadState();
                initMarkdown();
                renderChats();
                
                // Initialize Persona UI
                if (state.persona && state.persona.name) {
                    const indicator = document.getElementById('persona-indicator');
                    indicator.textContent = `Playing as: ${state.persona.name}`;
                    indicator.classList.remove('opacity-0');
                }

                if (state.chats.length === 0) createNewChat(false);
                else loadChat(state.chats[0].id);

                // Hide Loader
                setTimeout(() => {
                    elements.loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        elements.loadingScreen.style.display = 'none';
                        elements.app.classList.remove('opacity-0');
                    }, 500);
                }, 800);

            } catch (e) { console.error("Startup Error:", e); }
        });

        function initMarkdown() {
            if (typeof marked !== 'undefined') {
                marked.use({
                    highlight: function(code, lang) {
                        if (typeof highlight !== 'undefined') {
                            const language = highlight.getLanguage(lang) ? lang : 'plaintext';
                            return highlight.highlight(code, { language }).value;
                        }
                        return code;
                    },
                    breaks: true,
                    gfm: true
                });
            }
        }

        // --- EVENT LISTENERS ---
        elements.sendBtn.addEventListener('click', () => sendMessage(false));
        
        elements.userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage(false);
            }
            e.target.style.height = 'auto';
            e.target.style.height = Math.min(e.target.scrollHeight, 192) + 'px';
        });

        elements.newChatBtn.addEventListener('click', () => { createNewChat(); if (window.innerWidth < 768) closeSidebar(); });
        elements.newChatMobile.addEventListener('click', () => createNewChat());
        elements.mobileMenuBtn.addEventListener('click', openSidebar);
        elements.sidebarOverlay.addEventListener('click', closeSidebar);
        elements.settingsBtn.addEventListener('click', openSettings);
        elements.closeSettings.addEventListener('click', closeSettings);
        elements.settingsBackdrop.addEventListener('click', closeSettings);
        elements.saveSettingsBtn.addEventListener('click', saveSettings);

        // --- CORE FUNCTIONS ---

        function createNewChat(switchToIt = true) {
            const newChat = { id: Date.now().toString(), title: 'New Chat', messages: [] };
            state.chats.unshift(newChat);
            saveState();
            renderChats();
            if (switchToIt) loadChat(newChat.id);
        }

        function loadChat(chatId) {
            state.currentChatId = chatId;
            renderChats();
            renderMessages();
            if (window.innerWidth < 768) closeSidebar();
        }

        function deleteChat(chatId, e) {
            e.stopPropagation();
            if (!confirm('Delete this chat?')) return;
            state.chats = state.chats.filter(c => c.id !== chatId);
            if (state.chats.length === 0) createNewChat(false);
            else if (state.currentChatId === chatId) state.currentChatId = state.chats[0].id;
            saveState();
            renderChats();
            renderMessages();
        }

        function renameChat(chatId, newTitle) {
            const chat = state.chats.find(c => c.id === chatId);
            if (chat) { chat.title = newTitle; saveState(); renderChats(); }
        }

        function renderChats() {
            elements.chatHistoryList.innerHTML = '';
            state.chats.forEach(chat => {
                const div = document.createElement('div');
                const isActive = chat.id === state.currentChatId;
                div.className = `group flex items-center justify-between p-3 rounded-lg cursor-pointer transition-colors text-sm ${isActive ? 'bg-blue-600/20 text-blue-300 font-medium border border-blue-500/30' : 'text-gray-400 hover:bg-white/5'}`;
                
                div.innerHTML = `
                    <div class="flex items-center gap-3 overflow-hidden">
                        <i class="ph ${isActive ? 'ph-chat-circle-text' : 'ph-chat-circle'} text-lg flex-shrink-0"></i>
                        <span class="truncate" ondblclick="window.startRenaming('${chat.id}', this)">${escapeHtml(chat.title)}</span>
                    </div>
                    <button class="opacity-0 group-hover:opacity-100 hover:text-red-400 transition-opacity p-1" onclick="deleteChat('${chat.id}', event)">
                        <i class="ph ph-trash"></i>
                    </button>
                `;
                div.onclick = () => loadChat(chat.id);
                elements.chatHistoryList.appendChild(div);
            });
        }

        window.startRenaming = (chatId, span) => {
            const currentTitle = span.innerText;
            const input = document.createElement('input');
            input.type = 'text'; input.value = currentTitle;
            input.className = 'bg-transparent border-b border-blue-500 outline-none w-full text-sm p-0 text-white';
            input.onblur = () => renameChat(chatId, input.value || 'New Chat');
            input.onkeydown = (e) => { if (e.key === 'Enter') input.blur(); };
            span.replaceWith(input);
            input.focus();
        };

        function renderMessages() {
            const chat = state.chats.find(c => c.id === state.currentChatId);
            if (!chat) return;

            elements.chatContainer.innerHTML = '';
            
            if (chat.messages.length === 0) {
                elements.chatContainer.appendChild(elements.welcomeMessage);
                elements.welcomeMessage.style.display = 'flex';
                return;
            }
            elements.welcomeMessage.style.display = 'none';

            chat.messages.forEach((msg, index) => {
                appendMessageToDOM(msg.role, msg.content, index);
            });
            scrollToBottom();
        }

        function appendMessageToDOM(role, content, index) {
            const isUser = role === 'user';
            const wrapper = document.createElement('div');
            wrapper.className = `flex w-full mb-6 ${isUser ? 'justify-end' : 'justify-start'} group`;
            
            const bubble = document.createElement('div');
            if (isUser) {
                bubble.className = 'user-bubble relative max-w-[85%] md:max-w-[75%] px-5 py-3.5 text-sm md:text-base';
                bubble.textContent = content;
                
                if (typeof index === 'number') {
                    const editBtn = document.createElement('button');
                    editBtn.className = 'absolute -left-10 top-1/2 -translate-y-1/2 p-2 text-gray-400 hover:text-white opacity-0 group-hover:opacity-100 transition-opacity';
                    editBtn.innerHTML = '<i class="ph ph-pencil-simple text-lg"></i>';
                    editBtn.onclick = () => window.editMessage(index);
                    bubble.appendChild(editBtn);
                }
                bubble.appendChild(textDiv = document.createElement('div')); // Just a placeholder check
            } else {
                bubble.className = 'ai-bubble w-full max-w-3xl pr-4 md:pr-12 p-6';
                const innerLayout = document.createElement('div');
                innerLayout.className = 'flex gap-4';
                
                const avatar = document.createElement('div');
                avatar.className = 'w-10 h-10 rounded-full bg-gradient-to-br from-purple-500 to-pink-500 flex-shrink-0 flex items-center justify-center text-white text-sm shadow-lg shadow-purple-500/20';
                avatar.innerHTML = '<i class="ph ph-sparkle-fill"></i>';
                
                const textContent = document.createElement('div');
                textContent.className = 'prose prose-invert min-w-0 flex-1'; 
                const sanitizedHtml = DOMPurify.sanitize(marked.parse(content));
                textContent.innerHTML = sanitizedHtml;

                innerLayout.appendChild(avatar);
                innerLayout.appendChild(textContent);
                bubble.appendChild(innerLayout);
            }
            wrapper.appendChild(bubble);
            elements.chatContainer.appendChild(wrapper);
            
            bubble.querySelectorAll('pre code').forEach((block) => {
                if (typeof highlight !== 'undefined') highlight.highlightElement(block);
            });
        }

        async function sendMessage(isContinue = false) {
            const text = elements.userInput.value.trim();
            if (!isContinue && (!text || state.isGenerating)) return;
            if (!state.settings.apiKey) { alert('API Key missing!'); openSettings(); return; }

            const chat = state.chats.find(c => c.id === state.currentChatId);
            
            if (!isContinue) {
                chat.messages.push({ role: 'user', content: text });
                appendMessageToDOM('user', text, chat.messages.length - 1);
                elements.userInput.value = '';
                elements.userInput.style.height = 'auto';
            }
            
            saveState();
            scrollToBottom();

            state.isGenerating = true;
            elements.statusBar.classList.remove('hidden');
            elements.sendBtn.disabled = true;

            const wrapper = document.createElement('div');
            wrapper.className = 'flex w-full mb-6 justify-start';
            wrapper.innerHTML = `
                <div class="w-full max-w-3xl pr-4 md:pr-12">
                    <div class="flex gap-4">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-purple-500 to-pink-500 flex-shrink-0 flex items-center justify-center text-white text-sm animate-pulse">
                            <i class="ph ph-lightning-fill"></i>
                        </div>
                        <div class="prose prose-invert min-w-0 flex-1" id="streaming-content">
                            <span class="cursor-blink"></span>
                        </div>
                    </div>
                </div>`;
            elements.chatContainer.appendChild(wrapper);
            const streamingContentDiv = wrapper.querySelector('#streaming-content');
            scrollToBottom();

            let fullAiResponse = "";
            
            try {
                const apiMessages = [];
                let systemContext = state.settings.systemPrompt || "";
                if (state.persona && state.persona.name) {
                    systemContext += `\n\n[ROLEPLAY INSTRUCTION: User is playing as "${state.persona.name}". Context: ${state.persona.details}. Respond directly to ${state.persona.name}.]`;
                }
                if (systemContext) apiMessages.push({ role: 'system', content: systemContext });
                
                const contextLimit = isContinue ? 20 : 15; 
                apiMessages.push(...chat.messages.slice(-contextLimit)); 

                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${state.settings.apiKey}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href,
                        "X-Title": "Universal AI Interface"
                    },
                    body: JSON.stringify({
                        model: state.settings.model,
                        messages: apiMessages,
                        stream: true
                    })
                });

                if (!response.ok) throw new Error(`API Error: ${response.status}`);

                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split("\n");
                    for (const line of lines) {
                        if (line.startsWith("data: ") && line !== "data: [DONE]") {
                            try {
                                const data = JSON.parse(line.slice(6));
                                const content = data.choices[0]?.delta?.content || "";
                                fullAiResponse += content;
                                const rawHtml = marked.parse(fullAiResponse);
                                streamingContentDiv.innerHTML = DOMPurify.sanitize(rawHtml) + '<span class="cursor-blink"></span>';
                                scrollToBottom();
                            } catch (e) {}
                        }
                    }
                }
            } catch (error) {
                fullAiResponse += `\n\n**Error:** ${error.message}`;
                streamingContentDiv.innerHTML = marked.parse(fullAiResponse);
            } finally {
                streamingContentDiv.querySelector('.cursor-blink')?.remove();
                chat.messages.push({ role: 'assistant', content: fullAiResponse });
                if (chat.messages.length === 2) generateTitle(chat.messages[0].content, chat.id);
                saveState();
                state.isGenerating = false;
                elements.statusBar.classList.add('hidden');
                elements.sendBtn.disabled = false;
                
                streamingContentDiv.querySelectorAll('pre code').forEach((block) => {
                    if (typeof highlight !== 'undefined') highlight.highlightElement(block);
                });
            }
        }

        function generateTitle(userMsg, chatId) {
            const title = userMsg.slice(0, 30) + (userMsg.length > 30 ? '...' : '');
            renameChat(chatId, title);
        }
        function scrollToBottom() { elements.chatContainer.scrollTo({ top: elements.chatContainer.scrollHeight, behavior: 'smooth' }); }
        function escapeHtml(text) { const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }; return text.replace(/[&<>"']/g, function(m) { return map[m]; }); }
        
        function openSettings() {
            elements.apiKeyInput.value = state.settings.apiKey;
            elements.modelInput.value = state.settings.model;
            elements.systemPromptInput.value = state.settings.systemPrompt;
            elements.settingsModal.classList.remove('hidden');
        }
        function closeSettings() { elements.settingsModal.classList.add('hidden'); }
        function saveSettings() {
            state.settings.apiKey = elements.apiKeyInput.value.trim();
            state.settings.model = elements.modelInput.value.trim();
            state.settings.systemPrompt = elements.systemPromptInput.value.trim();
            saveState();
            closeSettings();
        }
        function openSidebar() { elements.sidebar.classList.remove('-translate-x-full'); elements.sidebarOverlay.classList.remove('hidden'); }
        function closeSidebar() { elements.sidebar.classList.add('-translate-x-full'); elements.sidebarOverlay.classList.add('hidden'); }
        function saveState() { localStorage.setItem('universal_ai_state', JSON.stringify(state)); }
        function loadState() {
            const saved = localStorage.getItem('universal_ai_state');
            if (saved) {
                const parsed = JSON.parse(saved);
                state.chats = parsed.chats || [];
                state.settings = { ...state.settings, ...parsed.settings };
                state.currentChatId = parsed.currentChatId;
                if(parsed.persona) state.persona = parsed.persona;
            }
        }
    </script>
</body>
